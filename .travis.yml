language: python

notifications:
  email: false

python:
  - "3.4"

# command to install dependencies
install:
  - pip install flake8
  - pip install coverage
  - pip install python-coveralls

# command to run tests
before_script:
  - flake8 simpleyapsy
script: 
  - coverage run -m unittest discover

after_success:
  - coverage report
  - coveralls
